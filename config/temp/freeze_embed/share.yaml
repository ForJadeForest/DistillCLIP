model:
  class_path: DualDistillModel
  init_args:
    image_student:
      class_path: model.component.weight_share_model.RepeatVisionTransformer
      init_args:
        img_size: 224
        patch_size: 32
        in_chans: 3
        out_dim: 512
        embed_dim: 768
        depth: 4
        num_heads: 12
        mlp_ratio: 4.0
        qkv_bias: True
        repeated_times: 2
        use_transform: True

    freeze_embed: False
    norm: False
    loss_control_para:
      loss_name: [ 'out_l1', 'out_cos' ]
    teacher_name: ViT-B/32
    download_root: '/data/pyz/.cache'
    teacher_need_layers: [ 0, 1, 10, 11 ]
    warm_steps: 15
    total_steps: 500
    weight_decay: 1.0e-2
    lr: 5.0e-3

data:
  class_path: MainDataModule
  init_args:
    dataset: 'ms_coco'
    dataset_name: 'COCODataset'
    dataset_para:
      root_path: '/home/pyz/data_tmp/mscoco'
      annotation_path: '/home/pyz/data_tmp/mscoco/annotations'
    train_batch_size: 512
    val_batch_size: 1250
    num_workers: 12


trainer:
  num_sanity_val_steps: 0
  auto_select_gpus: True
  strategy: 'ddp_find_unused_parameters_false'
  default_root_dir: '/data/pyz/result/dis_clip'
  accumulate_grad_batches: 1
  accelerator: 'gpu'
  devices: [ 0, 1, 2, 3 ]
  #  gradient_clip_val: 10
  max_epochs: 500
  log_every_n_steps: 30
  enable_progress_bar: True
  check_val_every_n_epoch: 1
  precision: 16
  logger:
    class_path: pytorch_lightning.loggers.wandb.WandbLogger
    init_args:
      dir: '/data/pyz/result/dis_clip'
      name: 'ws-baseline'
      project: 'CLIPDistillation'
      log_model: false
      group: weight_share
      tags: [ 'weight share', 'loss change' ]


  callbacks:
    - class_path: LearningRateMonitor

    - class_path: ModelSummary
      init_args:
        max_depth: 2
    - class_path: ModelCheckpoint
      init_args:
        filename: '{epoch}-val_acc{val_stu_acc/stu_acc_top1:.3f}-loss{val_loss/loss:.5f}'
        monitor: 'val_stu_acc/stu_acc_top1'
        save_last: True
        save_top_k: 2
        mode: 'max'
        auto_insert_metric_name: false
    - class_path: ModelCheckpoint
      init_args:
        filename: '{epoch}-val_acc{val_stu_acc/stu_acc_top1:.3f}-loss{val_loss/loss:.5f}'
        monitor: 'val_loss/loss'
        save_last: True
        save_top_k: 2
        mode: 'min'
        auto_insert_metric_name: false