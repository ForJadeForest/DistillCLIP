model:
  class_path: Resnet
  init_args:
    in_channel: 1


data:
  class_path: MNISTDataModule
  init_args:
    data_dir: './data'
    batch_size: 1024

trainer:
  accumulate_grad_batches: 1
  auto_select_gpus: True
  max_epochs: 20
  min_epochs: 3
  max_steps: -1
  devices: -1
  precision: 32
  auto_lr_find: True
  log_every_n_steps: 50
  logger:
    class_path: pytorch_lightning.loggers.tensorboard.TensorBoardLogger
    init_args:
      save_dir: 'res'
      name: 'resnet18_v2'
      version: null
  enable_progress_bar: True
  check_val_every_n_epoch: 1
  val_check_interval: 0.5
  callbacks:
    - class_path: LearningRateMonitor


optimizer:
  class_path: Adam
  init_args:
    lr: 1.0e-3

lr_scheduler:
  class_path: CosineAnnealingLR
  init_args:
    T_max: 20